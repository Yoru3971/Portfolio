<header class="navbar">
  <div class="navbar__container">
    <div class="navbar__logo">
      <a href="#hero">Emiliano Daverio</a>
    </div>

    <nav class="navbar__links">
      <a href="#about" [class.active]="currentSection === 'about'">
        {{ 'NAVBAR.ABOUT' | translate }}
      </a>
      <a href="#projects" [class.active]="currentSection === 'projects'">
        {{ 'NAVBAR.PROJECTS' | translate }}
      </a>
      <a href="#contact" [class.active]="currentSection === 'contact'">
        {{ 'NAVBAR.CONTACT' | translate }}
      </a>
    </nav>

    <div class="navbar__actions">
      <!-- Language toggle -->
      <button
        class="theme-toggle"
        [class.active]="isEnglish"
        (click)="toggleLanguage()"
        aria-label="Toggle language"
      >
        <span class="toggle-slider">
          <span class="flag-icon fi" [ngClass]="isEnglish ? 'fi-gb' : 'fi-ar'"></span>
        </span>
      </button>

      <!-- Theme toggle (single button, no @if) -->
      <button
        class="theme-toggle"
        [class.active]="isLight$ | async"
        (click)="toggleTheme()"
        aria-label="Toggle theme"
      >
        <span class="toggle-slider">
          <i class="fa-solid" [ngClass]="(isLight$ | async) ? 'fa-sun' : 'fa-moon'"></i>
        </span>
      </button>
    </div>
  </div>
</header>
