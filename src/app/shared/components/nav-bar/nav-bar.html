<header class="navbar">
  <div class="navbar__overlay" [class.open]="isMenuOpen" (click)="closeMenu()"></div>

  <div class="navbar__container">
    <div class="navbar__logo">
      <a href="#hero" class="logo-link">
        <img src="favicon.svg" alt="ED Logo" class="logo-img" />
        Emiliano Daverio
      </a>
    </div>

    <nav class="navbar__links" [class.open]="isMenuOpen">
      <a href="#about" [class.active]="currentSection === 'about'" (click)="closeMenu()">
        {{ 'NAVBAR.ABOUT' | translate }}
      </a>
      <a href="#skills" [class.active]="currentSection === 'skills'" (click)="closeMenu()">
        {{ 'NAVBAR.SKILLS' | translate }}
      </a>
      <a href="#projects" [class.active]="currentSection === 'projects'" (click)="closeMenu()">
        {{ 'NAVBAR.PROJECTS' | translate }}
      </a>
      <a href="#contact" [class.active]="currentSection === 'contact'" (click)="closeMenu()">
        {{ 'NAVBAR.CONTACT' | translate }}
      </a>

      <a class="btn-cv" (click)="downloadCV(); closeMenu()">
        {{ 'NAVBAR.RESUME' | translate }}
      </a>
    </nav>

    <div class="navbar__controls">
      <div class="navbar__actions">
        <button
          class="theme-toggle"
          [class.active]="languageService.isEnglish()"
          (click)="toggleLanguage()"
        >
          <span class="toggle-slider">
            <span
              class="flag-icon fi"
              [ngClass]="languageService.isEnglish() ? 'fi-gb' : 'fi-ar'"
            ></span>
          </span>
        </button>

        <button
          class="theme-toggle"
          [class.active]="themeService.isLight()"
          (click)="toggleTheme()"
        >
          <span class="toggle-slider">
            <i class="fa-solid" [ngClass]="themeService.isLight() ? 'fa-sun' : 'fa-moon'"></i>
          </span>
        </button>
      </div>

      <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle mobile menu">
        <i class="fa-solid" [ngClass]="isMenuOpen ? 'fa-xmark' : 'fa-bars'"></i>
      </button>
    </div>
  </div>
</header>
