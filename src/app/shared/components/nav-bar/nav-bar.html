<header class="navbar">
  <div class="navbar__container">
    <div class="navbar__logo">
      <a href="#hero">Emiliano Daverio</a>
    </div>

    <nav class="navbar__links">
      <a href="#about" [class.active]="currentSection === 'about'">Sobre m√≠</a>
      <a href="#projects" [class.active]="currentSection === 'projects'">Proyectos</a>
      <a href="#contact" [class.active]="currentSection === 'contact'">Contacto</a>
    </nav>

    <div class="navbar__actions">
      @if (isLight$ | async; as isLight) {
        <button
          class="theme-toggle"
          [class.active]="isLight"
          (click)="toggleTheme()"
          aria-label="Toggle theme"
        >
          <span class="toggle-slider">
            <i class="fa-solid" [ngClass]="isLight ? 'fa-sun' : 'fa-moon'"></i>
          </span>
        </button>
      } @else {
        <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
          <span class="toggle-slider">
            <i class="fa-solid fa-moon"></i>
          </span>
        </button>
      }
    </div>
  </div>
</header>
